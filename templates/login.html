{% extends "base.html" %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm rounded-4 p-4">
        <h2 class="mb-4 text-center">Login</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Let Me In</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <small>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
