{% extends "base.html" %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card shadow-sm p-5 rounded-4">
        <h1 class="mb-4" style="color: #212529"; >Flask Authentication</h1>

        {% if not logged_in %}
          <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg w-100 mb-3">
            Login
          </a>
          <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-lg w-100">
            Register
          </a>
        {% else %}
          <div class="alert alert-success mt-4">
            You are already logged in.
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
